[package]
name = "trussed-usbip"
version = "0.0.1"
authors = ["Nicolas Stalder <n@stalder.io>", "Conor Patrick <conor@solokeys.com>", "Szczepan Zalega <szczepan@nitrokey.com>"]
edition = "2021"

[dependencies]
interchange = "0.2.0"
log = { version = "0.4.14", default-features = false }
trussed = { version = "0.1", features = ["log-all", "virt"] }
usb-device = { version = "0.2.7", default-features = false }
usbip-device = "0.1.5"

# ctaphid
ctaphid-dispatch = { version = "0.1", features = ["log-all"], optional = true }
usbd-ctaphid = { version = "0.1", features = ["log-all"], optional = true }

# ccid
apdu-dispatch = { version = "0.1.2", optional = true }
usbd-ccid = { version = "0.2", features = ["log-all"], optional = true }

[dev-dependencies]
clap = { version = "3.0.0", features = ["derive"] }
clap-num = "1.0.0"
delog = { version = "0.1.6", features = ["std-log"] }
pretty_env_logger = "0.4.0"
trussed = { version = "0.1", features = ["clients-3"] }

# applications
admin-app = { version = "0.1", features = ["log-all"] }
fido-authenticator = { version = "0.1", features = ["dispatch", "log-all"] }

[features]
default = ["ctaphid", "ccid"]
ctaphid = ["ctaphid-dispatch", "usbd-ctaphid"]
ccid = ["apdu-dispatch", "usbd-ccid"]

[[example]]
name = "fido"
required-features = ["ctaphid"]

[patch.crates-io]
trussed = { git = "https://github.com/trussed-dev/trussed", rev = "51477a4c5d22b7fbfe9d5fed137701764b2c86ec" }

usbd-ctaphid = { git = "https://github.com/trussed-dev/usbd-ctaphid", rev = "9dd79aeeb927ab7fdb882fdca8f9324f64d1292c" }
usbd-ccid = { git = "https://github.com/sosthene-nitrokey/usbd-ccid", rev = "7e1f11bd125651382d4b403226327de5df5f86b6" }
ctaphid-dispatch = { git = "https://github.com/sosthene-nitrokey/ctaphid-dispatch", rev = "461a5d6519e844758de97f929481f9f03d8d2869" }
apdu-dispatch = { git = "https://github.com/trussed-dev/apdu-dispatch", rev = "6a2720d06930b715a7af9411a12c7fcf35d5995f" }

